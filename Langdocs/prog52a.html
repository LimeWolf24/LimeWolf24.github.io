<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog52a</title>
</head>
<body>
    <label for="len">Length: </label>
    <input type="number" id="len" name="len"> <br>

    <label for="wid">Width: </label>
    <input type="number" id="wid" name="wid"> <br> 

    <button onclick="
        let length = document.getElementById('len').value;
        let width = document.getElementById('wid').value;
        let area = length * width;
        let perim = 2 * length + 2 * width;
        document.writeln('Area: ' + area + ' Perimiter: ' + perim);
    ">Calculate</button>
</body>
</html>
