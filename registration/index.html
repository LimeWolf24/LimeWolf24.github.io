<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Sign Up</h1>
    <h2>It's free and always will be.</h2>
    <center><label for="myfirstname"></label> <br/>
        <input type="text" name="myfirstname" id="myfirstname" 
        size="15" maxlength="100" placeholder="First Name"
        required> </center>
        <center><label for="mylastname"></label> <br/>
        <input type="lastname" name="mylastname" 
        size="15" maxlength="100" placeholder="Last Name"  required> <br/> <br/></center>

    <center><label for="myemail"></label> <br/>
    <input type="email" name="myemail"
    size="15" maxlength="100" placeholder="Email" 
    required> <br/> <br/></center>

        <center><label for="myemailagain"></label> <br/>
        <input type="email" name="myemail" 
        size="15" maxlength="100" placeholder="Re-Enter Email"
        required> <br/> <br/></center>

        <center><label for="mypassword"></label> <br/>
        <input type="email" name="myemail"
        size="15" maxlength="100" placeholder="New Password"
        required> <br/> <br/></center>
        <label for="priority"><center>Birthday</center></label> <br/> <br/>
        <center><select name="priority" id="priority" required>
            <option disabled select value>-- Select an option --</option>
            <option value="low"></option>
            <option value="med"></option>
            <option value="high"></option>
            <option value="crit"></option>
        </select> <br/> <br/></center>
</body>
</html>
