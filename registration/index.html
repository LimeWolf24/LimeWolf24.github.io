<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1>Sign Up</h1>
    <h2>It's free and always will be.</h2>
    <div class="form-group">
        <label for="firstname"></label>
        <input type="text" id="firstname" name="firstname" size="15" maxlength="100" placeholder="First Name"
        required>
    </div>
    <div class="form-groups">
        <label for="lastname"></label>
        <input type="text" id="lastname" name="lastname" size="15" maxlength="100" placeholder="Last Name"
        required>
    </div>

    <label for="myemail"></label> <br/>
    <input type="email" name="myemail"
    size="15" maxlength="100" placeholder="Email" 
    required> <br/> <br/>

        <label for="myemailagain"></label> <br/>
        <input type="email" name="myemail" 
        size="15" maxlength="100" placeholder="Re-Enter Email"
        required> <br/> <br/>

        <label for="mypassword"></label> <br/>
            <input type="password" size="15" maxlength="100" placeholder="New Password"
            required>
          <br/> <br/>

        <label for="birthday"><center>Birthday</center></label>
        <center><input type="date"></center>
        <p>Why do I need to provide my birthday?</p>

        <center><button>Sign Up</button></center>
</body>
</html>
